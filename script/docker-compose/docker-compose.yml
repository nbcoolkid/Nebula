services:
  redis-svc:
    image: registry.cn-hangzhou.aliyuncs.com/sherry/redis:8.4.0
    container_name: redis
    networks:
      - nebula-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD","redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
  pg-svc:
    image: registry.cn-hangzhou.aliyuncs.com/sherry/postgres:17
    container_name: postgres
    networks:
      - nebula-network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - /vol1/1000/docker/nebula/postgresql/data:/var/lib/postgresql/data
    ports:
      - "35433:5432"
    restart: unless-stopped
  auth-svc:
    image: registry.cn-hangzhou.aliyuncs.com/sherry/nebula-auth:${IMAGE_VERSION:-latest}
    container_name: auth
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Shanghai
    networks:
      - nebula-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  gateway-svc:
    image: registry.cn-hangzhou.aliyuncs.com/sherry/nebula-gateway:${IMAGE_VERSION:-latest}
    container_name: gateway
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Shanghai
    networks:
      - nebula-network
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      auth-svc:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nebula-network:
    driver: bridge
